<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" action="bla.php" enctype="multipart/form-data">
        <input type="hidden" name="country" value="BR"> 

        <fieldset>
            <legend>Dados Pessoas</legend>
            <label for="">
                Primeiro Nome: <br>
                <input type="text" name="name" id="" required minlength="3" maxlength="15">
            </label><br>
            <label for="">
                Sobrenome: <br>
                <input type="text" name="lastname" id="" >
            </label><br>
            <label for="">
                Idade: <br>
                <input type="number" name="age" id="" step="3" min="18" max="120">
            </label><br>
            <label for="">
                Email: <br>
                <input type="text" name="mail" id="" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" title="email válido">
            </label><br>
            <label for="">
                Foto: <br>
                <input type="file" name="arquivo" id="" accept="image/*">
            </label><br>
        </fieldset>
        

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="">
                Nome da empresa: <br>
                <input type="text" name="companyname" required>
            </label><br>
            <label for="">
                Cargo na empresa: <br>
                <input type="text" name="companyjobtitle" id="">
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Endereço Pessoal</legend>
            <label for="">
                Nome da rua: <br>
                <input type="text" name="address" required>
            </label><br>
            <label for="">
                Bairro: <br>
                <input type="text" name="city" id="">
            </label><br>
        </fieldset>

        <input type="submit" value="Cadastrar">

    </form>
</body>
</html>
